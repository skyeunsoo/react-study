<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- react -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- react-dom -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head> 
    <body>
        <div id="root"></div>
        <script type="text/babel">     
             
            class GuGuDan extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        first : Math.ceil(Math.random()*9),
                        second : Math.ceil(Math.random()*9),
                        value: '',
                        result: '',
                    }
                }
                render() {
                    return (
                        <div>
                            <div>{this.state.first}곰하기{this.state.second}는?</div>
                            <form>
                                <input type="number" value={this.state.value} onChange={(e) => this.setState({value: e.target.value})}/>
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
        </script>   
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>
    </body>
</html>
