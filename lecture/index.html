<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- react -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- react-dom -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head> 
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const e = React.createElement;
            
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false,
                    }
                }

                render(){
                    return <button type="button" onClick={ () => {this.setState({liked:true})}}>
                    {this.state.liked === true ? 'Liked' : 'Like'}
                    </button>; // jsx (js + xml)

                    // return e('button', {onClick: () => { this.setState({liked:true}) }, type:'button'},
                    // this.state.liked === true ? 'Liked' : 'Like',
                    // );
                }
            }
        </script>   
        <script type="text/babel">
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
        </script>
    </body>
</html>
